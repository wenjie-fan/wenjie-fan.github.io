<p>Greetings!</p>
<p>I am an undergraduate student at Keble College, University of Oxford, pursuing a Master of Mathematics and Statistics. I am currently in the final year of this four-year integrated program, which culminates in a dissertation project.</p>
<p>My interest lies in the intersection of statistics and biology, with a specific focus on developing statistical methods to address challenges in healthcare. My goal is to contribute to advancements in medical science.</p>
<p><a href="wenjiefan_cv.pdf"><span style="display:inline-block;background-color:rgb(180,180,180);color:white;padding:1px 5px;border-radius:4px;"><font size='3'>CV / RÃ©sumÃ©</font></span></a></p>
<p>I am seeking opportunities to pursue a PhD after my graduation in June 2024, intending to further explore the field of statistics and its applications in biology.</p>
<hr>

</p></font>
<hr>
<h4 id="interests">Interests<a hidden class="anchor" aria-hidden="true" href="#interests">#</a></h4>
<ul>
<li><font size='3'> Bayesian statistics </font></li>
<li><font size='3'> Statistical machine learning </font></li>
<li><font size='3'> Computational biology </font></li>
</ul>
<hr>
<h4 id="more-about-myself">More about myself<a hidden class="anchor" aria-hidden="true" href="#more-about-myself">#</a></h4>
<p>I have had a diverse array of interests throughout my life. In primary school, I engaged in competitive programming and found joy in constructing model airplanes and ships. During my A-levels, I was obsessed in mechanics and cosmology, thanks to my physics teacher.</p>
<p>Additionally, I enjoy taking photographs (though I&rsquo;m not a professional). I own a Fujifilm XT-4, along with a couple lenses: XF33mmF1.4, XF70-300mmF4-5.6, and XF16-80mmF4. You may view some of my photos <a href="/photos">here</a>.</p>

            setTimeout(() => {

            }, 2000);
        }

        copybutton.addEventListener('click', (cb) => {
            if ('clipboard' in navigator) {
                navigator.clipboard.writeText(codeblock.textContent);
                copyingDone();

            selection.removeAllRanges();
            selection.addRange(range);

                copyingDone();
